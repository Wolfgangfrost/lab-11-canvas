<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="300" height="300">
    </canvas>
    <script type="text/javascript">
      function draw() {
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");

        context.fillRect(0, 75, 50, 50);

context.fillStyle = "#000000"
context.beginPath();
context.arc(100,100, 25, 20, 2 * Math.PI, true);
context.closePath();
context.fill();
      }
    </script>
  </body>
</html>
